<!DOCTYPE html>
<html>
<head>
    <title>CogniZap Auth Setup</title>
</head>
<body>
    <h1>CogniZap Authentication Setup</h1>
    <button onclick="setupAuth()">Setup Test Authentication</button>
    <button onclick="clearAuth()">Clear Authentication</button>
    <button onclick="checkAuth()">Check Current Auth</button>
    
    <div id="status"></div>

    <script>
        function setupAuth() {
            localStorage.setItem('cogniZapAuth', 'test-token-' + Date.now());
            localStorage.setItem('cogniZapUser', JSON.stringify({
                name: 'Test User',
                email: 'test@example.com'
            }));
            document.getElementById('status').innerHTML = '<p style="color: green;">Authentication set up successfully!</p>';
        }

        function clearAuth() {
            localStorage.removeItem('cogniZapAuth');
            localStorage.removeItem('cogniZapUser');
            document.getElementById('status').innerHTML = '<p style="color: red;">Authentication cleared!</p>';
        }

        function checkAuth() {
            const auth = localStorage.getItem('cogniZapAuth');
            const user = localStorage.getItem('cogniZapUser');
            document.getElementById('status').innerHTML = `
                <p><strong>Auth Token:</strong> ${auth || 'Not set'}</p>
                <p><strong>User Data:</strong> ${user || 'Not set'}</p>
            `;
        }
    </script>
</body>
</html>
